apiVersion: batch/v1
kind: CronJob
metadata:
  name: user-reports
  namespace: prod
spec:
  jobTemplate:
    metadata:
      name: user-reports
    spec:
      template:
        spec:
          containers:
          - command: ["/bin/ash", "-c"]
            args:
              - wget https://jsonplaceholder.typicode.com/users/ -O - -q --no-check-certificate
            image: busybox
            name: user-reports
            resources: {}
          restartPolicy: OnFailure
  schedule: '*/10 * * * *'
  suspend: true
