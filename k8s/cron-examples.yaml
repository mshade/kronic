apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello1
  namespace: test
spec:
  jobTemplate:
    metadata:
      name: hello1
    spec:
      template:
        spec:
          containers:
          - command:
            - echo
            - hello
            image: busybox
            name: hello1
            resources: {}
          restartPolicy: OnFailure
  schedule: 0/5 * * * *
